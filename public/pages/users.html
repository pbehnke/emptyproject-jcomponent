<h1>Users</h1>

<div>
	<a href="javascript:void(0)" class="exec" data-exec="users/add">Add user</a>
</div>
<br />

<div data-bind="users.grid__template">
	<script type="text/html">
		{{ foreach m in value }}
			<div>{{ m.name }}</div>
		{{ end }}
	</script>
</div>

<div data---="importer__common.form__if:user;url:/forms/user.html"></div>


<script>
	PLUGIN('users', function(exports) {

		exports.refresh = function() {
			AJAX('GET /api/users/', 'users.grid');
		};

		exports.add = function() {
			SET('usersform', {}, true);
			SET('common.form', 'user');
		};
	});
</script>
