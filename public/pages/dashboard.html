<h1>Dashboard</h1>

<div data-bind="dashboard.grid__template">
	<script type="text/html">
		{{ foreach m in value }}
			<div>{{ m.name }}</div>
		{{ end }}
	</script>
</div>

<script>
	PLUGIN('dashboard', function(exports) {
		exports.refresh = function() {
			AJAX('GET /api/dashboard/', 'dashboard.grid');
		};
	});
</script>
